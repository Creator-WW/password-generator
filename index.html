<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo.jpg" type="image/jpeg" />
  <meta name="keywords" content="مولد كلمات السر, كلمة سر, Password generator, أمان, توليد كلمات سر, حماية حسابات" />
  <title>مولد كلمات السر</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    input[type=number] {
      width: 70px;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff6a00;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 106, 0, 0.6);
    }
    button:hover {
      background: #ff8c33;
      box-shadow: 0 6px 20px rgba(255, 140, 51, 0.8);
    }
    #result {
      margin-top: 25px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      font-size: 18px;
      user-select: all;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>مولد كلمات السر التلقائية</h2>
    <label>طول كلمة السر:
      <input type="number" id="length" value="12" min="4" max="64" />
    </label>
    <br />
    <button onclick="generatePassword()">توليد كلمة السر</button>
    <div id="result"></div>
  </div>

  <script>
    function generatePassword() {
      const length = +document.getElementById('length').value;
      const chars =
        "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("result").textContent = password;
    }
  </script>
</body>
</html>
